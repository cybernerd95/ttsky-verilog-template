# Tiny Tapeout project information
project:
  title:        "Manchester Encoder (IEEE/Thomas)"
  author:       "xyz"
  discord:      ""
  description:  "8-bit Manchester encoder with selectable IEEE or Thomas encoding modes."
  language:     "Verilog"
  clock_hz:     100000  # 100 kHz test clock (can be adjusted)
  tiles:        "1x1"
  top_module:   "tt_um_xyz_manchester"

  source_files:
    - "manchester.v"
    - "tt_um_xyz_manchester.v"

pinout:
  # Inputs
  ui[0]: "data_in[0]"
  ui[1]: "data_in[1]"
  ui[2]: "data_in[2]"
  ui[3]: "data_in[3]"
  ui[4]: "data_in[4]"
  ui[5]: "data_in[5]"
  ui[6]: "data_in[6]"
  ui[7]: "data_in[7]"

  # Outputs
  uo[0]: "encoded_out[0]"
  uo[1]: "encoded_out[1]"
  uo[2]: "encoded_out[2]"
  uo[3]: "encoded_out[3]"
  uo[4]: "encoded_out[4]"
  uo[5]: "encoded_out[5]"
  uo[6]: "encoded_out[6]"
  uo[7]: "encoded_out[7]"

  # Bidirectional pins
  uio[0]: "mode (0=IEEE,1=Thomas)"
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
