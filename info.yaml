project:
  name: "Manchester Encoder"
  owner: "xyz"
  description: "8-bit Manchester encoder with IEEE/Thomas mode switch"
  language: "Verilog"
  top_module: "tt_um_xyz_manchester"
  version: "1.0.0"

io:
  inputs:
    - name: ui_in
      width: 8
    - name: uio_in
      width: 8
  outputs:
    - name: uo_out
      width: 8
    - name: uio_out
      width: 8
  bidirectional:
    - name: uio
      width: 8
